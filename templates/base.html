<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <script src="static/js/main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/home.css" type = "text/css">
</head>

<style>
  .m-2{
    margin-top: 5% !important;
    margin-bottom: 5% !important; 
    text-align: center;
  }
</style>

<body>
      <div class="parent">
        <div class="child child1">  
            <h1 class="text-center"><img src="../static/logo.png" style="width: 300px;height: 100px;">
        </div>
        <div class="child child3">
            <ul class="nav nav-tabs nav-fill" style="background-color:rgb(0, 75, 93);">
                <li class="nav-item">
                  <a class="nav-link" style="color:whitesmoke;" href="{{url_for('index')}}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="color:whitesmoke;" href="{{url_for('employeedashboard')}}">Employees</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" style="color:whitesmoke;" href="{{url_for('projectdashboard')}}">Projects</a>
                  </li>

                  {% if 'user' not in session %}
                    <li class="nav-item">
                      <div class="dropdown">
                        <a class="nav-link" style="color:whitesmoke;" href="">Profile</a>
                        <div class="dropdown-content">
                          <a href="{{url_for('login')}}">Login</a>
                          <a href="{{url_for('register')}}">Register</a>
                        </div>
                      </div>
                    </li>

                  {% else %}
                    <li class="nav-item">
                      <div class="dropdown">
                        <a class="nav-link" style="color:whitesmoke;" href="">Profile</a>
                        <div class="dropdown-content">
                        <a href="{{url_for('userprofile')}}">My profile</a>
                        <a href="{{url_for('logout')}}">Logout</a>
                        </div>
                      </div>
                    </li>
                  {% endif %}
              </div>
              

              </ul>
        </div>

        {% block content %}
        {% endblock %}

        <div class="child child7" style="margin-top: 4%; background-color:rgb(0, 75, 93); color:whitesmoke;">
            <p class="p-3 text-center">Developed and designed by Olaf Steenbergen, Email : steenbergenolaf@gmail.com - <a href="https://www.linkedin.com/in/olafsteenbergen/" target="_blank" class="social-icon si-rounded si-small si-linkedin">
            <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png", width = 22></a>
          </p>
        </div>
      </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
